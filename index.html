<!doctype html>
<html>

  <section id="intro">

  <aside id="github">
    <a href="https://github.com/mrshadowtux/denkfix2">Sourcecode auf Github</a>
  </aside>

  <script src="fragen.js"></script>
  <script src="game.js"></script>

</html>
